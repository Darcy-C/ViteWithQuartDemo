<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %}{% endblock %} </title>
    {% if not is_prod %}
    <!-- so we got: page reload feature + scss hot-reload feature -->
    <script type="module" src="{{ asset('/@vite/client') }}"></script>
    {% endif %}
    <link rel="stylesheet" href="{{ asset('/web/styles/app.scss') }}">
</head>

<body>
    {% block body %}{% endblock %}
    <div class="container">
        <div class="textContent"></div>
    </div>
    <script type="module" src="{{ asset('/web/scripts/app.js') }}"></script>
</body>

</html>
